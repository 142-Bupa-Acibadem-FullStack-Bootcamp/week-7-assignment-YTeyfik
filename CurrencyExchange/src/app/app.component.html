<div class="card mt-5">
  <div class="card-header">
    <div class="row m-3">
      <h2>Currency Exchange App</h2>
    </div>
  </div>
  <div class="card-body">
    <div class="row mt-3 justify-content-center">
      <div class="col-md-6">
        <input type="number" [(ngModel)]="input" class="form-control" />
      </div>
      <div class="col-md-6">
        <select
          class="form-select"
          [(ngModel)]="inCurrency"
        >
          <option *ngFor="let currency of currencies">{{ currency }}</option>
        </select>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-md-6">
        <input
          type="number"
          class="form-control"
          [ngModel]="convert(input, inCurrency, outCurrency)"
          readonly
        />
      </div>
      <div class="col-md-6">
        <select class="form-select" [(ngModel)]="outCurrency">
          <option *ngFor="let currency of currencies">{{ currency }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
